<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the chase camera ð–¹­</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at center,
          rgba(119, 116, 116, 0.8) 20%,
          #a1c4fd 80%
        );
        transition: background-position 0.1s ease-out;
      }

      .content {
        position: relative;
        z-index: 1;
        text-align: center;
        color: white;
        padding-top: 20%;
      }

      h1 {
        font-size: 2rem;
        font-family: "Poppins", sans-serif;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.4;
        text-align: center;
        font-weight: bold;
      }

      p {
        font-size: 1.5rem;
        font-family: "Poppins", sans-serif;
        margin-bottom: 40px;
      }

      .button {
        background-color: #000000;
        color: #a1c4fd;
        padding: 10px 35px;
        text-decoration: none;
        font-size: 1rem;
        font-family: "Poppins", sans-serif;
        font-weight: 600;
        border-radius: 25px;
        transition: background-color 0.3s ease;
        display: inline-block;
        margin-top: 20px;
      }

      .button:hover {
        background-color: #c2e9fb;
        color: #000000;
      }

      .footer {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 0.9rem;
        color: rgb(255, 248, 248);
        padding: 5px 0;
        border-radius: 10px;
      }
      .inspired {
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
        font-size: 0.5rem;
        color: rgb(22, 38, 88);
      }

      .audio-control {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-family: "Poppins", sans-serif;
        font-size: 1.2rem;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .audio-control:hover {
        background-color: rgba(0, 0, 0, 0.9);
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <div class="content">
      <h1>
        ð–¹­ preserve the memories, bask in the magic, and celebrate the love ð–¹­
      </h1>
      <a href="hello.html" class="button">start</a>
    </div>

    <div class="footer">made by akim â”€â”€ .âœ¦ð–¹­ &copy; 2025</div>
    <div class="inspired">a creation inspired by judiemosinabre</div>

    <audio id="background-music" loop>
      <source src="dreamyourmap.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <button class="audio-control" id="audio-control">
      <i class="bi bi-volume-up-fill"></i>
    </button>

    <script>
      const audio = document.getElementById("background-music");
      const audioControl = document.getElementById("audio-control");
      audio.play();

      audioControl.addEventListener("click", () => {
        if (audio.paused) {
          audio.play();
          audioControl.innerHTML = '<i class="bi bi-volume-up-fill"></i>';
        } else {
          audio.pause();
          audioControl.innerHTML = '<i class="bi bi-volume-mute-fill"></i>';
        }
      });

      document.addEventListener("mousemove", (e) => {
        let x = (e.clientX / window.innerWidth) * 100;
        let y = (e.clientY / window.innerHeight) * 100;

        document.querySelector(
          ".background"
        ).style.background = `radial-gradient(circle at ${x}% ${y}%,   rgba(119, 116, 116, 0.8) 20%, #a1c4fd 80%)`;
      });
    </script>
  </body>
</html>
