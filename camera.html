<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the chase | camera ð–¹­</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        text-align: center;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 20px;
        position: relative;
      }

      .container {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .camera-container {
        display: flex;
        font-weight: bold;
        flex-direction: column;
        align-items: center;
      }

      video {
        width: 400px;
        height: 300px;
        border-radius: 10px;
        border: 2px solid #ddd;
        transform: scaleX(-1);
      }

      .filters,
      .controls {
        margin-top: 10px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .filters button,
      .controls button {
        padding: 10px 20px;
        font-size: 14px;
        border: none;
        cursor: pointer;
        border-radius: 20px;
        background-color: #f0f0f0;
        color: #333;
        transition: background-color 0.3s ease, transform 0.2s ease;
        font-family: "Poppins", sans-serif;
      }

      .filters button:hover,
      .controls button:hover {
        background-color: #ddd;
        transform: scale(1.05);
      }

      .filters button:active,
      .controls button:active {
        transform: scale(0.95);
      }

      .photo-frame {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .photo-strip {
        width: 200px;
        height: 150px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      #start-button,
      #retake-button,
      #done-button {
        padding: 8px 16px;
        font-size: 14px;
        border: none;
        cursor: pointer;
        border-radius: 20px;
        margin-top: 10px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      #start-button {
        background-color: #89cff0;
        color: white;
        width: 150px;
      }

      #start-button:hover {
        background-color: #6cb4ee;
      }

      #start-button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      #retake-button,
      #done-button {
        background-color: #89cff0;
        color: white;
        display: none;
      }

      #retake-button:hover,
      #done-button:hover {
        background-color: #6cb4ee;
      }

      .flash-effect {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .flash-effect.active {
        opacity: 1;
      }

      #flip-camera-button {
        padding: 8px 16px;
        font-size: 14px;
        border: none;
        cursor: pointer;
        border-radius: 20px;
        margin-top: 10px;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      #flip-camera-button:hover {
        background-color: #ddd;
        transform: scale(1.1);
      }

      #flip-camera-button:active {
        transform: scale(0.9);
      }

      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: transparent;
        border: none;
        color: #000000;
        font-size: 1.5rem;
        cursor: pointer;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <a href="hello.html" class="back-button">
      <i class="bi bi-arrow-left"></i>
    </a>

    <div class="container">
      <div class="camera-container">
        <p id="countdown">press start to begin</p>
        <video id="camera" autoplay></video>

        <div class="controls">
          <button id="flip-camera-button" onclick="flipCamera()">flip</button>
          <button id="start-button" onclick="startPhotoSession()">start</button>
          <button id="retake-button" onclick="retakePhotos()">retake</button>
          <button id="done-button" onclick="doneSession()">done</button>
        </div>

        <div class="filters">
          <button onclick="applyFilter('none')">no filter</button>
          <button onclick="applyFilter('grayscale(100%)')">grayscale</button>
          <button onclick="applyFilter('sepia(100%)')">sepia</button>
          <button onclick="applyFilter('invert(100%)')">invert</button>
        </div>
      </div>

      <div class="photo-frame">
        <canvas class="photo-strip" id="photo1"></canvas>
        <canvas class="photo-strip" id="photo2"></canvas>
        <canvas class="photo-strip" id="photo3"></canvas>
      </div>
    </div>

    <div class="flash-effect" id="flash-effect"></div>

    <script>
      const video = document.getElementById("camera");
      const startButton = document.getElementById("start-button");
      const retakeButton = document.getElementById("retake-button");
      const doneButton = document.getElementById("done-button");
      const countdownText = document.getElementById("countdown");
      const canvases = [
        document.getElementById("photo1"),
        document.getElementById("photo2"),
        document.getElementById("photo3"),
      ];

      let currentFilter = "none";
      let photoIndex = 0;
      let currentStream = null;
      let usingFrontCamera = true;

      async function startCamera() {
        const constraints = {
          video: {
            facingMode: usingFrontCamera ? "user" : "environment",
          },
        };

        try {
          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          currentStream = stream;
          video.srcObject = stream;

          if (usingFrontCamera) {
            video.style.transform = "scaleX(-1)"; // Mirror kamera depan
          } else {
            video.style.transform = "scaleX(1)"; // Normal untuk kamera belakang
          }
        } catch (err) {
          console.error("Error accessing webcam:", err);
        }
      }

      async function flipCamera() {
        if (!currentStream) return;

        // Matikan track kamera yang sedang aktif
        const videoTrack = currentStream.getVideoTracks()[0];
        videoTrack.stop();

        // Ganti kamera
        usingFrontCamera = !usingFrontCamera;

        // Mulai kamera baru
        await startCamera();
      }

      function applyFilter(filter) {
        currentFilter = filter;
        video.style.filter = filter;
      }

      function startPhotoSession() {
        startButton.style.display = "none";
        retakeButton.style.display = "none";
        doneButton.style.display = "none";
        photoIndex = 0;
        countdownText.innerText = "Get ready!";

        // Mulai timer 3 detik sebelum mengambil foto pertama
        startCountdown(3, () => takePhoto(3));
      }

      function startCountdown(seconds, callback) {
        if (seconds === 0) {
          callback();
          return;
        }

        countdownText.innerText = seconds;
        setTimeout(() => {
          startCountdown(seconds - 1, callback);
        }, 1000);
      }

      function takePhoto(count) {
        if (count === 0) {
          countdownText.innerText = "done!";
          retakeButton.style.display = "inline-block";
          doneButton.style.display = "inline-block";
          return;
        }

        // Tampilkan efek flash
        const flashEffect = document.getElementById("flash-effect");
        flashEffect.classList.add("active");

        // Sembunyikan efek flash setelah 300ms
        setTimeout(() => {
          flashEffect.classList.remove("active");
        }, 300);

        // Ambil foto setelah 1 detik (untuk memberikan jeda setelah flash)
        setTimeout(() => {
          captureImage(photoIndex);
          photoIndex++;

          // Mulai timer 3 detik sebelum mengambil foto berikutnya
          if (count > 1) {
            startCountdown(3, () => takePhoto(count - 1));
          } else {
            countdownText.innerText = "done!";
            retakeButton.style.display = "inline-block";
            doneButton.style.display = "inline-block";
          }
        }, 1000);
      }

      function captureImage(index) {
        if (index >= 3) return;

        let canvas = canvases[index];
        let context = canvas.getContext("2d");

        canvas.width = 200;
        canvas.height = 150;

        context.filter = currentFilter;

        if (usingFrontCamera) {
          // Flip gambar untuk kamera depan agar tidak mirror
          context.translate(canvas.width, 0);
          context.scale(-1, 1);
        }

        context.drawImage(video, 0, 0, canvas.width, canvas.height);
      }

      function retakePhotos() {
        canvases.forEach((canvas) => {
          let context = canvas.getContext("2d");
          context.clearRect(0, 0, canvas.width, canvas.height);
        });

        retakeButton.style.display = "none";
        doneButton.style.display = "none";
        startButton.style.display = "inline-block";
        countdownText.innerText = "press START to begin";
      }

      function doneSession() {
        window.location.href = "canvas.html";
      }

      startCamera();
    </script>
  </body>
</html>
